<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ariza Site</title>
    <link rel="stylesheet" href="css/index.css">
</head>
    <frameset rows="25%, 7%,*, 8%" frameborder="0"> <!-- setting awal frame dan set baris 1 -->
        <frame src="header.html">
            <frameset> <!-- set baris 2-->
                <frame src="navigator.html" scrolling="no">
            </frameset>
    
            <frameset cols="20%,*, 20%"> <!-- set baris 3-->
                <frame src="left.html">
                <frame src="home.html" name="content">
                <frame src="right.html">
            </frameset>
    
            <frameset> <!-- set baris 4-->
                <frame src="footer.html" scrolling="no">
            </frameset>
    </frameset>
</html>
